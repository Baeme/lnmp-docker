  nginx:
    image: nginx
    ports:
      - 8089:80
    links:
      - php-fpm
    volumes:
      - /Users/yoga/docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /Users/yoga/docker/nginx/vhost:/etc/nginx/vhost
      - /Users/yoga/www:/home/workspace
      - /Users/yoga/docker/www:/home/docker/www
  php-fpm:
    image: chunhei2008/php
    mem_limit: 256M
    links:
      - memcached
      - redis
      - beanstalkd
      - mysql
    volumes:
      - /Users/yoga/docker/www:/home/docker/www
      - /Users/yoga/www:/home/workspace
      - /Users/yoga/docker/wwwlogs:/home/applogs
  memcached:
    image: memcached:1.4.31
  redis:
    image: redis
  beanstalkd:
    image: schickling/beanstalkd
  mysql:
    image: mysql
    volumes:
      - /Users/yoga/docker/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
    ports:
      - 8088:80
